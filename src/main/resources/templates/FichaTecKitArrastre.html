<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilo_fichastecnicas.css}">
</head>
<body>
  <header class="header">
    <img src="assets/LogoDylanMotosI.png" alt="Dilan Motos" class="logo">
    <h1>Ficha Técnica</h1>
   <div class="icons">
  <nav class="main-nav">
    <span class="money-icon">
      <a th:href="@{/pantallaCotizacion}">
        <img src="/assets/simboloPesos.png" alt="Pesos">
      </a>
    </span>
    <div class="user-menu">
      <span id="userIcon" class="user-icon">
        <img src="assets/iconoPerfil.png" alt="Perfil">
      </span>
      <ul id="dropdown" class="dropdown hidden">  
        <li><a th:href="@{/CuentaUsuario}">Mi cuenta</a></li>
        <li>
          <form th:action="@{/logout}" method="post" style="display:inline; width:100%;">
            <button type="submit" class="btn btn-link dropdown-logout" style="width:100%; text-align:left; padding: 0.6rem 1rem; color: #fff; text-decoration: none;">Cerrar Sesión</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</div>
  </header>
  <section class="tarjeta-producto">

   <div class="contenedor-producto"> 
    <div class="columna-izquierda">
      <div class="imagen-producto">
        <img src="assets/KitDeArrastre.png"  class="img-thumbnail" alt="Kit de arrastre">
      </div>

     <div class="calificacion">
      <h3>Calificación del producto</h3>
      <p>
         <span class="calificacion-numero">4.0</span>
         <span class="calificacion-estrellas">★★★★☆</span>
         <span class="calificacion-numero-reseñas">46 Calificaciones</span>
      </p>
     </div>
     </div>

      <div class="info-producto">
        <h2>Kit de arrastre DID 428VX3</h2>
        <p><strong>Tipo de cadena:</strong> Reforzada 528</p>
        <p><strong>Dentajes:</strong> 14-17</p>
        <p><strong>Precio:</strong> $66.088</p>
        <p><strong>Tipo de oring:</strong> xRing</p>
        <p><strong>Durabilidad:</strong> Media</p>
        <p><strong>Descripción:</strong> Descripción detallada del producto</p>
      </div> 
    </div>

    <!-- Botones -->
    <div class="acciones">
      <button onclick="history.back()">Atrás</button>
      <button><a th:href="@{/pantallaCotizacion}" class="btn-category">Agregar a cotización</a></button>
      <button><a th:href="@{/ComunicacionTec}" class="btn-category">Comunicate con un técnico</a></button>
    </div>
  </section>
  <script>
    // Script para alternar el menú
    document.getElementById("userIcon").addEventListener("click", function() {
      document.getElementById("dropdown").classList.toggle("hidden");
    });

    // Cierra el menú si se hace clic fuera
    window.addEventListener("click", function(e) {
      if (!document.querySelector(".user-menu").contains(e.target)) {
        document.getElementById("dropdown").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
