<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú PQRS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding-top: 1rem;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
    </style>
</head>
<body>

<!-- Menú lateral incluido desde fragmento -->
<div th:replace="menu :: sidebar"></div>

<!-- Contenido principal -->
<div class="main-content">
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2><i class="fa-solid fa-envelope-circle-check"></i> Menú PQRS</h2>
            </div>
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">

                    <div class="col text-center">
                        <a href="/crear_pqrs" class="btn btn-outline-success w-100 py-3">
                            <i class="fa-solid fa-plus-circle fa-lg"></i><br>Crear PQRS
                        </a>
                    </div>

                    <div class="col text-center">
                        <a href="/listar_pqrs" class="btn btn-outline-info w-100 py-3">
                            <i class="fa-solid fa-list fa-lg"></i><br>Listar PQRS
                        </a>
                    </div>

                    <div class="col text-center">
                        <a href="/estadisticas_pqrs" class="btn btn-outline-warning w-100 py-3">
                            <i class="fa-solid fa-chart-column fa-lg"></i><br>Estadísticas PQRS
                        </a>
                    </div>

                    <div class="col text-center">
                        <a href="/dashboard" class="btn btn-outline-secondary w-100 py-3">
                            <i class="fa-solid fa-arrow-left fa-lg"></i><br>Volver al Dashboard
                        </a>
                    </div>

                </div>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">&copy; Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
