<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 1rem;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            background-color: #dee2e6;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Menú lateral-->
<div th:replace="menu :: sidebar"></div>

<!-- Contenido principal -->
<div class="main-content">
    <h3>Módulo Categoría</h3>
    <hr>

    <!-- Mensajes -->
    <div th:if="${param.creado}" class="alert alert-success">¡Categoria creada exitosamente!</div>
    <div th:if="${param.actualizado}" class="alert alert-success">¡Categoria actualizada!</div>
    <div th:if="${param.eliminado}" class="alert alert-warning">Categoria eliminada.</div>

    <!--Formulario de busqueda-->
    <form th:action="@{/categoria}" method="get" class="mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar por nombre" name="search" th:value="${param.search}">
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button type="submit" class="btn btn-info"><i class="fa-solid fa-search"></i> Buscar</button>
                <a th:href="@{/categoria}" class="btn btn-warning"><i class="fa-solid fa-list"></i> Reset</a>
            </div>
        </div>
    </form>

    <!--Formulario para agregar categoria-->
    <form th:action="@{/categoria}" th:object="${nuevaCategoria}" method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Guardar</button>
        </div>
    </form>

    <!--Tabla de categoria-->
        <div th:if="${categorias!= null and #lists.size(categorias) > 0}">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>Id categoría</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria: ${categorias}">
                    <td th:text="${categoria.idCategoria}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td>
                        <a th:href="@{'/categoria/editar/' + ${categoria.idCategoria}}" class="btn btn-success btn-sm">
                            <i class="fa-solid fa-pen-to-square"></i> Editar
                        </a>
                        <a th:href="@{'/categoria/eliminar/' + ${categoria.idCategoria}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoria');">
                            <i class="fa-solid fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mensaje si no hay categorias -->
    <div th:if="${categorias == null or #lists.isEmpty(categorias)}" class="alert alert-info text-center mt-3">
         <i class="fas fa-info-circle"></i>
          <span th:if="${param.search != null}">
             No se encontraron categorías con el dato "<span th:text="${param.search}"></span>"
          </span>
        <span th:unless="${param.search != null}">
             No hay categorías registradas.
       </span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
