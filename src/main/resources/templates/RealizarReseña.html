<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilan Motos - Realizar reseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilo_realizarreseña.css}">
</head>
<body>
    <!-- Header -->
   <header class="header">
        <img src="/assets/LogoDylanMotosI.png" alt="Dilan Motos" class="logo">
        <div class="search-bar">
            <input type="text" placeholder="Buscar">
        </div>

        <div class="icons">
            <nav class="main-nav">
                <span class="money-icon">
                    <img src="/assets/simboloPesos.png" alt="Pesos">
                </span>
                <div class="user-menu">
                    <span id="userIcon" class="user-icon">
                        <img src="/assets/iconoPerfil.png" alt="Perfil">
                    </span>
                    <ul id="dropdown" class="dropdown hidden">  
                        <li><a th:href="@{/CuentaUsuario}">Mi cuenta</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="display:inline; width:100%;">
                                <button type="submit" class="btn btn-link dropdown-logout"
                                        style="width:100%; text-align:left; padding:0.6rem 1rem; color:#fff; text-decoration:none;">
                                    Cerrar Sesión
                                </button>
                            </form>
                        </li>
                        <!-- Solo visible para ADMIN -->
                        <li sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/usuario}" class="dropdown-admin">Panel de Administración</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

<div class="main-container"> 
    <h2>Realiza tu reseña</h2>
        
    <main class="seccion">
        <div class="review-container">
            
            <div class="detalles-reseña">
                <input type="text" placeholder="Título de la reseña">
            </div>
            <div class="detalles-reseña">
                <textarea placeholder="Reseña"></textarea>
            </div>
        </div>
        
        <div class="imagen-producto">
            <img src="assets/KITarrastre.png" alt="Producto" width="150" height="200">
            <p class="nombre-producto">Nombre del producto</p>
            <div class="stars-container">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
            </div>
            <div class="button-group">
                <button class="btn">Publicar</button>
            </div>
        </div>
    </main>
</div>

    <div class="footer">
        <button class="btn" onclick="history.back()">Atrás</button>
    </div>
    
    <script>
    // Script para alternar el menú
    document.getElementById("userIcon").addEventListener("click", function() {
      document.getElementById("dropdown").classList.toggle("hidden");
    });

    // Cierra el menú si se hace clic fuera
    window.addEventListener("click", function(e) {
      if (!document.querySelector(".user-menu").contains(e.target)) {
        document.getElementById("dropdown").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
