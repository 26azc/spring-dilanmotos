<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo_editarinfomoto.css">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="edit-container">

        <!-- Encabezado -->
        <div class="edit-header">
            <h2>Editar datos de la motocicleta</h2>
            <img src="assets/iconoPerfil.png" alt="Motocicleta" class="edit-icon" />
        </div>

        <!-- Formulario -->
        <form class="edit-form">

            <div class="form-group row">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Fulanito Perez">
            </div>

            <div class="form-group row">
                <label for="correo" class="form-label">Correo</label>
                <input type="text" id="correo" class="form-control" placeholder="tucorreo@gmail.com">
            </div>

            <div class="form-group row">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="text" id="contraseña" class="form-control" placeholder="********">
            </div>

            <!-- Botones -->
            <div class="buttons">
                <button type="submit" class="save-btn">Guardar cambios</button>
                <button type="button" class="delete-btn">Eliminar vehículo</button>
            </div>

        </form>

    </div>
    <div class="footer">
      <button onclick="history.back()" class="btn">Atrás</button>
    </div>
</body>
</html>
