<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Módulo Características</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container-sm d-flex justify-content-center mt-5">
    <div class="card">
        <div class="card-body" style="width: 1200px;">
            <h3>Módulo Características</h3>
            <hr>

            <!-- Mensajes -->
            <div th:if="${param.creado}" class="alert alert-success">¡Característica creada exitosamente!</div>
            <div th:if="${param.actualizado}" class="alert alert-success">¡Característica actualizada!</div>
            <div th:if="${param.eliminado}" class="alert alert-warning">Característica eliminada.</div>

            <!-- Formulario de búsqueda -->
            <form th:action="@{/caracteristicas}" method="get">
                <div class="row g-2 align-items-center mb-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" placeholder="Buscar por descripción" name="search" th:value="${param.search}">
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Buscar</button>
                        <a th:href="@{/caracteristicas}" class="btn btn-warning"><i class="fas fa-list"></i> Reset</a>
                    </div>
                </div>
            </form>

            <!-- Formulario para agregar característica -->
            <form th:action="@{/caracteristicas}" th:object="${nuevaCaracteristica}" method="post" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">ID Moto</label>
                        <input type="number" class="form-control" th:field="*{idMoto}">
                        <div class="text-danger" th:if="${#fields.hasErrors('idMoto')}" th:errors="*{idMoto}"></div>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Descripción</label>
                        <input type="text" class="form-control" th:field="*{descripcion}">
                        <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Guardar</button>
                </div>
            </form>

            <!-- Tabla de Características -->
            <div th:if="${caracteristicas != null and #lists.size(caracteristicas) > 0}">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>ID Moto</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="caracteristica : ${caracteristicas}">
                            <td th:text="${caracteristica.idCaracteristica}"></td>
                            <td th:text="${caracteristica.idMoto}"></td>
