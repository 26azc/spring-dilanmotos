<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cotizacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Editar Cotizacion</h3>
    <form th:action="@{/cotizacion/actualizar}" th:object="${cotizacionEditada}" method="post">
        <input type="hidden" th:field="*{idCotizacion}">
        <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <input type="text" class="form-control" th:field="*{descripcion}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" step="0.01" class="form-control" th:field="*{valor}" required>
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a th:href="@{/cotizacion}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
