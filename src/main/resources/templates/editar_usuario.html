<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Editar Usuario</h3>
    <form th:action="@{/usuario/actualizar}" th:object="${usuarioEditado}" method="post">
        <input type="hidden" th:field="*{idUsuario}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{correo}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="text" class="form-control" th:field="*{contrasena}" required>
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a th:href="@{/usuario}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
