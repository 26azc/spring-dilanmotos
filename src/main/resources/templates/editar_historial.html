<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 1rem;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            background-color: #dee2e6;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <!-- Menú lateral -->
    <div th:replace="menu :: sidebar"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h3 class="mb-4">Editar Historial</h3>

        <form th:action="@{/historial/actualizar}" th:object="${historialEditado}" method="post">
            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{idHistorial}">

            <div class="row g-3">
                <!-- Campo Acción -->
                <div class="col-md-6">
                    <label class="form-label">Acción</label>
                    <input type="text" class="form-control" th:field="*{accion}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('accion')}" th:errors="*{accion}"></div>
                </div>

                <!-- Campo Fecha -->
                <div class="col-md-6">
                    <label class="form-label">Fecha</label>
                    <input type="datetime-local" class="form-control" th:field="*{fecha}">
                    <div class="text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
                </div>

                <!-- Campo Detalle -->
                <div class="col-12">
                    <label class="form-label">Detalle</label>
                    <textarea class="form-control" th:field="*{detalle}" rows="3" required></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('detalle')}" th:errors="*{detalle}"></div>
                </div>
            </div>

            <!-- Botones -->
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-success"><i class="fa-solid fa-check"></i> Actualizar</button>
                <a th:href="@{/historial}" class="btn btn-secondary"><i class="fa-solid fa-xmark"></i> Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
