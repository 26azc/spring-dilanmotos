<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 1rem;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div th:replace="menu :: sidebar"></div>

    <div class="container-sm d-flex justify-content-center mt-5">
        <div class="card">
            <div class="card-body">
                <h3>Modulo Motos</h3>
                <hr>

                <form th:action="@{/moto}" method="get">
                    <div class="row g-2 align-items-center mb-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" class="form-control"
                                            placeholder="Buscar por modelo"
                                            name="search"
                                            th:value="${param.search}">
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Buscar</button>
                            <a th:href="@{/moto}" class="btn btn-warning"><i class="fas fa-list"></i> Reset</a>
                        </div>
                    </div>
                </form>

                <form th:action="@{/moto}" th:object="${nuevaMoto}" method="post" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Usuario</label>
                            <select th:field="*{usuario}" id="usuario" class="form-select" required>
                                <option value="">Seleccione un Usuario</option>
                                <option th:each="u : ${usuarios}"
                                        th:value="${u.idUsuario}"
                                        th:text="${u.nombre}">
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label">Marca</label>
                            <select th:field="*{marca}" id="marca" class="form-select" required>
                                <option value="">Seleccione una Marca</option>
                                <option th:each="m : ${marcas}"
                                        th:value="${m.idMarca}"
                                        th:text="${m.nombre}">
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label">Modelo</label>
                            <input type="text" class="form-control" th:field="*{modelo}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Cilindraje</label>
                            <input type="number" step="0.1" class="form-control" th:field="*{cilindraje}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('cilindraje')}" th:errors="*{cilindraje}"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tipo de Reparación</label>
                            <input type="text" class="form-control" th:field="*{tipoReparacion}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('tipoReparacion')}" th:errors="*{tipoReparacion}"></div>
                        </div>
                    </div>
                    <div class="text-end mt-3">
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Guardar</button>
                    </div>
                </form>
                
                <div th:if="${motos != null and #lists.size(motos) > 0}">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>Id moto</th>
                                <th>Usuario</th> 
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Cilindraje</th>
                                <th>Tipo Reparación</th> 
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="moto : ${motos}">
                                <td th:text="${moto.idMoto}"></td>
                                
                                <td th:text="${moto.usuario.nombre}"></td>
                                
                                <td th:text="${moto.marca.nombre}"></td>
                                
                                <td th:text="${moto.modelo}"></td>
                                <td th:text="${moto.cilindraje}"></td>
                                
                                <td th:text="${moto.tipoReparacion}"></td>
                                
                                <td>
                                   <a th:href="@{/moto/editar/{id}(id=${moto.idMoto})}" class="btn btn-success btn-sm">
                                        <i class="fa-solid fa-pen-to-square"></i> Editar
                                    </a>
                                   <a th:href="@{/moto/eliminar/{id}(id=${moto.idMoto})}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('¿Estás seguro de que deseas eliminar esta moto?');">
                                        <i class="fa-solid fa-trash"></i> Eliminar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${motos == null or #lists.isEmpty(motos)}" class="alert alert-info text-center mt-3">
                    <i class="fas fa-info-circle"></i>
                    <span th:if="${param.search != null}">
                        No se encontraron motos con el dato "<span th:text="${param.search}"></span>"
                    </span>
                    <span th:unless="${param.search != null}">
                        No hay motos registradas.
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
