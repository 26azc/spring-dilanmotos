<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Sidebar fijo como en menu.html */
        .sidebar { position: fixed; top: 0; left: 0; width: 250px; height: 100vh; overflow-y: auto; z-index: 1000; }

        /* El contenido se desplaza a la derecha del sidebar */
        .main-content {
            margin-left: 250px;   /* Evita que el contenido tape el menú */
            padding: 2rem;
            min-height: 100vh;
            background-color: #fff;
        }
    </style>
</head>
<body>

<!-- Menú lateral -->
<div th:replace="menu :: sidebar"></div>

<!-- Contenido principal -->
<div class="main-content">
    <h3>Módulo Motos</h3>
    <hr>

    <!-- Mensajes -->
    <div th:if="${param.creado}" class="alert alert-success">¡Moto registrada exitosamente!</div>
    <div th:if="${param.actualizado}" class="alert alert-success">¡Moto actualizada!</div>
    <div th:if="${param.eliminado}" class="alert alert-warning">Moto eliminada.</div>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/moto/buscar}" method="get" class="mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar por modelo" name="modelo" th:value="${param.modelo}">
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button type="submit" class="btn btn-info"><i class="fa-solid fa-search"></i> Buscar</button>
                <a th:href="@{/moto}" class="btn btn-warning"><i class="fa-solid fa-list"></i> Reset</a>
            </div>
        </div>
    </form>

    <!-- Formulario para agregar moto -->
    <form th:action="@{/moto}" th:object="${nuevaMoto}" method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Marca</label>
                <select class="form-select" name="idMarca" required>
                    <option th:each="marca : ${marcas}" th:value="${marca.idMarca}" th:text="${marca.nombre}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Modelo</label>
                <input type="text" class="form-control" th:field="*{modelo}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Cilindraje</label>
                <input type="number" step="0.1" class="form-control" th:field="*{cilindraje}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Tipo de reparación</label>
                <input type="text" class="form-control" th:field="*{tipoReparacion}">
            </div>
        </div>
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Guardar</button>
        </div>
    </form>

    <!-- Tabla de motos -->
    <div th:if="${motos != null and #lists.size(motos) > 0}">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Cilindraje</th>
                    <th>Tipo de reparación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="moto : ${motos}">
                    <td th:text="${moto.marca != null ? moto.marca.nombre : 'Sin marca'}"></td>
                    <td th:text="${moto.modelo}"></td>
                    <td th:text="${moto.cilindraje}"></td>
                    <td th:text="${moto.tipoReparacion}"></td>
                    <td>
                        <a th:href="@{'/moto/editar/' + ${moto.idMoto}}" class="btn btn-success btn-sm">
                            <i class="fa-solid fa-pen-to-square"></i> Editar
                        </a>
                        <a th:href="@{'/moto/eliminar/' + ${moto.idMoto}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta moto?');">
                            <i class="fa-solid fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mensaje si no hay resultados -->
    <div th:if="${motos == null or #lists.isEmpty(motos)}" class="alert alert-info text-center mt-3">
        <i class="fa-solid fa-info-circle"></i>
        <span th:if="${param.modelo != null}">
            No se encontraron motos con el modelo "<span th:text="${param.modelo}"></span>"
        </span>
        <span th:unless="${param.modelo != null}">
            No hay motos registradas.
        </span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
