<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background-color: #f8f9fa; padding-top: 1rem; border-right: 1px solid #dee2e6; }
        .sidebar .nav-link { color: #333; padding: 10px 20px; }
        .sidebar .nav-link:hover { background-color: #e9ecef; }
        .sidebar .nav-link.active { font-weight: bold; background-color: #dee2e6; }
        .main-content { flex-grow: 1; padding: 2rem; }
    </style>
</head>
<body>

<div th:replace="menu :: sidebar"></div>

<div class="main-content">
    <h3 class="mb-4">Módulo Servicios</h3>

    <!-- Mensajes -->
    <div th:if="${creado}" class="alert alert-success">¡Servicio creado exitosamente!</div>

    <!-- Buscador -->
    <form th:action="@{/servicio}" method="get" class="mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar por estado o comentario" name="search" th:value="${param.search}">
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button type="submit" class="btn btn-info"><i class="fa-solid fa-search"></i> Buscar</button>
                <a th:href="@{/servicio}" class="btn btn-warning"><i class="fa-solid fa-list"></i> Reset</a>
            </div>
        </div>
    </form>

    <!-- Tabla -->
    <table class="table table-striped table-hover">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Mecánico</th>
                <th>Tipo</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Puntuación</th>
                <th>Comentario</th>
                <th>Historial</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="servicio : ${servicios}">
                <td th:text="${servicio.idServicio}"></td>
                <td th:text="${servicio.idUsuario}"></td>
                <td th:text="${servicio.idMecanico}"></td>
                <td th:text="${servicio.idTipoServicio}"></td>
                <td th:text="${servicio.fechaServicio}"></td>
                <td th:text="${servicio.estadoServicio}"></td>
                <td th:text="${servicio.puntuacion}"></td>
                <td th:text="${servicio.comentario}"></td>
                <td>
                    <span th:text="${servicio.visibleEnHistorial ? 'Sí' : 'No'}"></span>
                </td>
                <td>
                    <a th:href="@{/servicio/editar/{id}(id=${servicio.idServicio})}" class="btn btn-sm btn-warning">
                        <i class="fa-solid fa-pen-to-square"></i> Editar
                    </a>
                    <a th:href="@{/servicio/eliminar/{id}(id=${servicio.idServicio})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Seguro que deseas eliminar este servicio?')">
                        <i class="fa-solid fa-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario -->
    <h4 class="mt-5">Agregar nuevo servicio</h4>
    <form th:action="@{/servicio}" th:object="${nuevoServicio}" method="post" class="mt-3">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">ID Usuario</label>
                <input type="number" class="form-control" th:field="*{idUsuario}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">ID Mecánico</label>
                <input type="number" class="form-control" th:field="*{idMecanico}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">ID Tipo Servicio</label>
                <input type="number" class="form-control" th:field="*{idTipoServicio}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" th:field="*{fechaServicio}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" th:field="*{estadoServicio}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Puntuación</label>
                <input type="number" class="form-control" th:field="*{puntuacion}" min="1" max="5" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">¿Visible en historial?</label>
                <select class="form-select" th:field="*{visibleEnHistorial}">
                    <option th:value="true">Sí</option>
                    <option th:value="false">No</option>
                </select>
            </div>
            <div class="col-12">
                <label class="form-label">Comentario</label>
                <textarea class="form-control" th:field="*{comentario}" rows="3" required></textarea>
            </div>
        </div>
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i> Guardar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
