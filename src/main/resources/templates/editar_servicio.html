<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container mt-4">
    <h3>Editar Servicio</h3>

    <form th:action="@{/servicio/actualizar}" th:object="${servicioEditado}" method="post">
        <input type="hidden" th:field="*{idServicio}" />

        <div class="row g-3">
            <!-- Usuario -->
            <div class="col-md-6">
                <label class="form-label">Usuario</label>
                <select class="form-select" th:field="*{usuario.idUsuario}" required>
                    <option th:each="u : ${usuarios}" th:value="${u.idUsuario}" th:text="${u.nombre}"></option>
                </select>
            </div>

            <!-- Mecánico -->
            <div class="col-md-6">
                <label class="form-label">Mecánico</label>
                <select class="form-select" th:field="*{mecanico.idMecanico}" required>
                    <option th:each="m : ${mecanicos}" th:value="${m.idMecanico}" th:text="${m.nombre}"></option>
                </select>
            </div>

            <!-- Tipo de Servicio -->
            <div class="col-md-4">
                <label class="form-label">Tipo de Servicio</label>
                <select class="form-select" th:field="*{idTipoServicio}" required>
                    <option th:value="1">Mantenimiento</option>
                    <option th:value="2">Reparación</option>
                    <option th:value="3">Diagnóstico</option>
                </select>
            </div>

            <!-- Fecha -->
            <div class="col-md-4">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" th:field="*{fechaServicio}" />
            </div>

            <!-- Estado -->
           <div class="col-md-4">
                <label class="form-label">Estado</label>
                <select class="form-select" th:field="*{puntuacion}" required>
                    <option th:value="1">Pendiente</option>
                    <option th:value="2">Completado</option>
                </select>
            </div>

            <!-- Comentario -->
            <div class="col-md-12">
                <label class="form-label">Comentario</label>
                <textarea class="form-control" th:field="*{comentario}"></textarea>
            </div>

            <!-- Puntuación -->
            <div class="col-md-4">
                <label class="form-label">Puntuación</label>
                <select class="form-select" th:field="*{puntuacion}" required>
                    <option th:value="1">1</option>
                    <option th:value="2">2</option>
                    <option th:value="3">3</option>
                    <option th:value="4">4</option>
                    <option th:value="5">5</option>
                </select>
            </div>

            <!-- Visible en historial -->
            <div class="col-md-4">
                <label class="form-label">Visible en historial</label>
                <select class="form-select" th:field="*{visibleEnHistorial}">
                    <option th:value="true">Sí</option>
                    <option th:value="false">No</option>
                </select>
            </div>
        </div>

            <div class="mt-3 d-flex gap-2">
               <button type="submit" class="btn btn-primary">Guardar cambios</button>
               <a th:href="@{/servicio}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
