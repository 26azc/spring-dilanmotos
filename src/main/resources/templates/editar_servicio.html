<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background-color: #f8f9fa; padding-top: 1rem; border-right: 1px solid #dee2e6; }
        .sidebar .nav-link { color: #333; padding: 10px 20px; }
        .sidebar .nav-link:hover { background-color: #e9ecef; }
        .sidebar .nav-link.active { font-weight: bold; background-color: #dee2e6; }
        .main-content { flex-grow: 1; padding: 2rem; }
    </style>
</head>
<body>

<div th:replace="menu :: sidebar"></div>

<div class="main-content">
    <h3 class="mb-4">Editar Servicio</h3>

    <form th:action="@{/servicio/actualizar}" th:object="${servicioEditado}" method="post">
        <input type="hidden" th:field="*{idServicio}">

        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">ID Usuario</label>
                <input type="number" class="form-control" th:field="*{idUsuario}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('idUsuario')}" th:errors="*{idUsuario}"></div>
            </div>
            <div class="col-md-3">
                <label class="form-label">ID Mecánico</label>
                <input type="number" class="form-control" th:field="*{idMecanico}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('idMecanico')}" th:errors="*{idMecanico}"></div>
            </div>
            <div class="col-md-3">
                <label class="form-label">ID Tipo Servicio</label>
                <input type="number" class="form-control" th:field="*{idTipoServicio}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('idTipoServicio')}" th:errors="*{idTipoServicio}"></div>
            </div>
            <div class="col-md-3">
                <label class="form-label">Fecha del Servicio</label>
                <input type="date" class="form-control" th:field="*{fechaServicio}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('fechaServicio')}" th:errors="*{fechaServicio}"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" th:field="*{estadoServicio}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('estadoServicio')}" th:errors="*{estadoServicio}"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Puntuación</label>
                <input type="number" class="form-control" th:field="*{puntuacion}" min="1" max="5" required>
                <div class="text-danger" th:if="${#fields.hasErrors('puntuacion')}" th:errors="*{puntuacion}"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">¿Visible en historial?</label>
                <select class="form-select" th:field="*{visibleEnHistorial}">
                    <option th:value="true">Sí</option>
                    <option th:value="false">No</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('visibleEnHistorial')}" th:errors="*{visibleEnHistorial}"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Comentario</label>
                <textarea class="form-control" th:field="*{comentario}" rows="3" required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}"></div>
            </div>
        </div>

        <div class="text-end mt-4">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-check"></i> Actualizar</button>
            <a th:href="@{/servicio}" class="btn btn-secondary"><i class="fa-solid fa-xmark"></i> Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
