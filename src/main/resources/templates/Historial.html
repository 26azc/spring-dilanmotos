<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 1rem;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            background-color: #dee2e6;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <!-- Men√∫ lateral -->
    <div th:replace="menu :: sidebar"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1 class="mb-4">Historial de acciones</h1>

        <!-- üîç Buscador -->
        <form th:action="@{/historial}" method="get" class="mb-3 d-flex">
            <input type="text" name="search" class="form-control me-2" placeholder="Buscar por acci√≥n o detalle">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <!-- üìã Tabla de historiales -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Acci√≥n</th>
                    <th>Detalle</th>
                    <th>Fecha</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="historial : ${historiales}">
                    <td th:text="${historial.idHistorial}"></td>
                    <td th:text="${historial.accion}"></td>
                    <td th:text="${historial.detalle}"></td>
                    <td th:text="${#temporals.format(historial.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/historial/editar/{id}(id=${historial.idHistorial})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/historial/eliminar/{id}(id=${historial.idHistorial})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¬øSeguro que deseas eliminar este historial?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- ‚ûï Formulario para nuevo historial -->
        <h2 class="mt-4">Agregar nuevo historial</h2>
        <form th:action="@{/historial}" th:object="${nuevoHistorial}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="accion" class="form-label">Acci√≥n</label>
                <input type="text" th:field="*{accion}" class="form-control" id="accion" placeholder="Ej: Registro de usuario">
                <div class="text-danger" th:if="${#fields.hasErrors('accion')}" th:errors="*{accion}"></div>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="datetime-local" th:field="*{fecha}" class="form-control" id="fecha">
                <div class="text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
            </div>

            <div class="mb-3">
                <label for="detalle" class="form-label">Detalle</label>
                <textarea th:field="*{detalle}" class="form-control" id="detalle" placeholder="Detalles de la acci√≥n"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('detalle')}" th:errors="*{detalle}"></div>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
