<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/reset-password}" method="post">
        <h3>Crear Nueva Contraseña</h3>

        <div class="mb-3">
            <label class="form-label">Nueva Contraseña</label>
            <input type="password" class="form-control" name="nuevaContrasena" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" name="confirmarContrasena" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar Contraseña</button>
        <a th:href="@{/login}" class="btn btn-secondary">Cancelar</a>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
