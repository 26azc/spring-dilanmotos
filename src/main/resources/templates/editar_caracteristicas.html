<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Característica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Editar Característica</h3>
    <form th:action="@{/caracteristicas/actualizar}" th:object="${caracteristicaEditada}" method="post">
        <input type="hidden" th:field="*{id_caracteristica}">

        <div class="mb-3">
            <label class="form-label">ID Moto</label>
            <input type="number" class="form-control" th:field="*{id_moto}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input type="text" class="form-control" th:field="*{descripcion}" required>
        </div>

        <button type="submit" class="btn btn-success">Actualizar</button>
        <a th:href="@{/caracteristicas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
