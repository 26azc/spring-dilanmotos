<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 d-flex flex-column align-items-center text-center">
    <h3>Bienvenido al Panel</h3>
    <p>Has iniciado sesión correctamente.</p>

    <div class="mt-3 mb-4">
        <a th:href="@{/usuario}" class="btn btn-warning me-2">Panel de Administración</a>

        <!-- Logout como formulario POST -->
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
        </form>
    </div>
</div>

    <!-- Bloques de contenido -->
    <div class="row text-center">
        <div class="col-md-4 mb-4">
            <div class="border rounded p-4">
                <h5>Kit de arrastre</h5>
                <img src="assets/KitDeArrastre.png" alt="kit de arrastre" class="img-fluid mb-3" width="300">
                <p class="text-muted">Información o acciones relacionadas con kits de arrastre.</p>
                <button>Ir al apartado productos</button>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="border rounded p-4">
                <h5>Llanta</h5>
                <img src="assets/llanta.png" alt="kit de arrastre" class="img-fluid mb-3" width="300">
                <p class="text-muted">Información o acciones relacionadas con llantas.</p>
                <button>Ir al apartado productos</button>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="border rounded p-4">
                <h5>Aceites</h5>
                <img src="assets/AceiteMotul.png" alt="kit de arrastre" class="img-fluid mb-3" width="300">
                <p class="text-muted">Información o acciones relacionadas con aceites.</p>
                <button>Ir al apartado productos</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
