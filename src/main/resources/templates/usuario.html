<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<container class="container-sm d-flex justify-content-center mt-5">
    <div class="card">
        <div class="card-body" style="width: 1200px;">
            <h3>Modulo Usuarios</h3>
            <hr>

            <!-- Formulario de búsqueda -->
            <form th:action="@{/usuario}" method="get">
                <div class="row g-2 align-items-center mb-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control"
                                   placeholder="Buscar por nombre o correo"
                                   name="search"
                                   th:value="${param.search}">
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Buscar</button>
                        <a th:href="@{/usuario}" class="btn btn-warning"><i class="fas fa-list"></i> Reset</a>
                    </div>
                </div>
            </form>

            <!-- Formulario para agregar usuario -->
            <form th:action="@{/usuario}" th:object="${nuevoUsuario}" method="post" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" th:field="*{correo}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" th:field="*{contrasena}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></div>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Guardar</button>
                </div>
            </form>

            <!-- Tabla de Usuarios -->
            <div th:if="${usuarios != null and #lists.size(usuarios) > 0}">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Contraseña</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.idUsuario}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.correo}"></td>
                            <td th:text="${usuario.contrasena}"></td>
                            <td>
                                <a th:href="@{'/usuario/editar/' + ${usuario.idUsuario}}" class="btn btn-success btn-sm">
                                    <i class="fa-solid fa-pen-to-square"></i> Editar
                                </a>
                                <a th:href="@{'/usuario/eliminar/' + ${usuario.idUsuario}}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                                    <i class="fa-solid fa-trash"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Mensaje si no hay resultados -->
            <div th:if="${usuarios == null or #lists.isEmpty(usuarios)}" class="alert alert-info text-center mt-3">
                <i class="fas fa-info-circle"></i>
                <span th:if="${param.search != null}">
                    No se encontraron usuarios con el dato "<span th:text="${param.search}"></span>"
                </span>
                <span th:unless="${param.search != null}">
                    No hay usuarios registrados.
                </span>
            </div>
        </div>
    </div>
</container>
</body>
</html>
