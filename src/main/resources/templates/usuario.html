<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <container class="container-sm d-flex justify-content-center mt-5">
        <div class="card">
            <div class="card-body" style="width: 1200px;">
                <h3>Modulo Usuarios</h3>
                <hr>

                <!-- Formulario de búsqueda -->
                <form th:action="@{/usuarios}" method="get">
                    <div class="text-end mb-3">
                        <a th:href="@{/usuario/nuevo}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Nuevo</a>
                    </div>
                    <div class="row g-2 align-items-center">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" class="form-control"
                                       placeholder="Buscar por nombre o correo"
                                       name="search"
                                       th:value="${param.search}">
                            </div>
                        </div>

                        <div class="col-md-6 text-end">
                            <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Buscar</button>
                            <a th:href="@{/usuarios}" class="btn btn-warning"><i class="fas fa-list"></i> Reset</a>
                        </div>
                    </div>
                </form>

                <!-- Tabla de Usuarios -->
                <div th:if="${usuarios != null and #lists.size(usuarios) > 0}">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Contraseña</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id_usuario}"></td>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.correo}"></td>
                                <td th:text="${usuario.contrasena}"></td>
                                <td>
                                    <a th:href="@{'/usuarios/editar/' + ${usuario.id_usuario}}" class="btn btn-success btn-sm">
                                        <i class="fa-solid fa-pen-to-square"></i> Editar
                                    </a>
                                    <a th:href="@{'/usuarios/eliminar/' + ${usuario.id_usuario}}" class="btn btn-danger btn-sm">
                                        <i class="fa-solid fa-trash"></i> Eliminar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Mensaje si no hay resultados -->
                <div th:if="${usuarios == null or #lists.isEmpty(usuarios)}" class="alert alert-info text-center mt-3">
                    <i class="fas fa-info-circle"></i>
                    <span th:if="${param.search != null}">
                        No se encontraron usuarios con el dato "<span th:text="${param.search}"></span>"
                    </span>
                    <span th:unless="${param.search != null}">
                        No hay usuarios registrados.
                    </span>
                </div>
            </div>
        </div>
    </container>
</body>
</html>
