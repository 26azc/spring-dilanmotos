<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 1rem;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
    </style>
</head>
<body>

<!-- Menú lateral -->
<div class="sidebar">
    <nav class="nav flex-column">
        <a class="nav-link" href="/dashboard"><i class="bi bi-grid me-2"></i> Dashboard</a>
        <a class="nav-link active" href="/usuario"><i class="bi bi-person me-2"></i> Usuarios</a>
        <a class="nav-link" href="/marca"><i class="bi bi-tags me-2"></i> Marca</a>
        <a class="nav-link" href="/moto"><i class="bi bi-gear me-2"></i> Moto</a>
        <a class="nav-link" href="/caracteristicas"><i class="bi bi-car-front me-2"></i> Características</a>
        <a class="nav-link" href="/mecanico"><i class="bi bi-wrench me-2"></i> Mecánico</a>
        <!-- Agrega más enlaces según tus módulos -->
    </nav>
</div>

<!-- Contenido principal -->
<div class="main-content">
    <h3>Módulo Usuarios</h3>
    <hr>

    <!-- Mensajes -->
    <div th:if="${param.creado}" class="alert alert-success">¡Usuario creado exitosamente!</div>
    <div th:if="${param.actualizado}" class="alert alert-success">¡Usuario actualizado!</div>
    <div th:if="${param.eliminado}" class="alert alert-warning">Usuario eliminado.</div>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/usuario}" method="get" class="mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar por nombre o correo" name="search" th:value="${param.search}">
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Buscar</button>
                <a th:href="@{/usuario}" class="btn btn-warning"><i class="fas fa-list"></i> Reset</a>
            </div>
        </div>
    </form>

    <!-- Formulario para agregar usuario -->
    <form th:action="@{/usuario}" th:object="${nuevoUsuario}" method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" th:field="*{correo}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" th:field="*{contrasena}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></div>
            </div>
        </div>
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Guardar</button>
        </div>
    </form>

    <!-- Tabla de usuarios -->
    <div th:if="${usuarios != null and #lists.size(usuarios) > 0}">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Contraseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.idUsuario}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.contrasena}"></td>
                    <td>
                        <a th:href="@{'/usuario/editar/' + ${usuario.idUsuario}}" class="btn btn-success btn-sm">
                            <i class="fa-solid fa-pen-to-square"></i> Editar
                        </a>
                        <a th:href="@{'/usuario/eliminar/' + ${usuario.idUsuario}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                            <i class="fa-solid fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mensaje si no hay resultados -->
    <div th:if="${usuarios == null or #lists.isEmpty(usuarios)}" class="alert alert-info text-center mt-3">
        <i class="fas fa-info-circle"></i>
        <span th:if="${param.search != null}">
            No se encontraron usuarios con el dato "<span th:text="${param.search}"></span>"
        </span>
        <span th:unless="${param.search != null}">
            No hay usuarios registrados.
        </span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
