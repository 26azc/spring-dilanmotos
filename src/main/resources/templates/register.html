<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/register}" th:object="${usuario}" method="post">
        <h3>Registro de Usuario</h3>

        <!-- Datos del usuario -->
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{correo}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{contrasena}" required>
        </div>

        <!-- Datos de la moto -->
        <h4>Datos de tu moto</h4>
        <div class="mb-3">
            <label class="form-label">Marca</label>
            <input type="text" class="form-control" th:field="*{motos[0].marca}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Modelo</label>
            <input type="text" class="form-control" th:field="*{motos[0].modelo}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cilindraje</label>
            <input type="number" step="0.1" class="form-control" th:field="*{motos[0].cilindraje}" required>
        </div>

       <div class="mb-3">
    <label class="form-label">Tipo de reparación</label>
    <select class="form-select" th:field="*{motos[0].tipoReparacion}" required>
        <option value="">Seleccione un servicio</option>
        <option value="Reparación">Reparación</option>
        <option value="Mantenimiento">Mantenimiento</option>
        <option value="Diagnóstico">Diagnóstico</option>
    </select>
</div>

        <button type="submit" class="btn btn-success">Registrarse</button>
        <a th:href="@{/login}" class="btn btn-secondary">Cancelar</a>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
