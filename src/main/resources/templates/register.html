<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/register}" th:object="${usuario}" method="post">
        <h3>Registro de Usuario</h3>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{correo}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" th:field="*{contrasena}" required>
        </div>

        <button type="submit" class="btn btn-success">Registrarse</button>
        <a th:href="@{/login}" class="btn btn-secondary">Cancelar</a>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
</div>

</body>
</html>
