<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Marcas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 1rem;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
    </style>
</head>
<body>

<!-- Menú lateral incluido desde fragmento -->
<div th:replace="menu :: sidebar"></div>

<!-- Contenido principal -->
<div class="main-content">
    <h3>Módulo Marcas</h3>
    <hr>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/marca}" method="get">
        <div class="row g-2 align-items-center mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control"
                           placeholder="Buscar por nombre"
                           name="search"
                           th:value="${param.search}">
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Buscar</button>
                <a th:href="@{/marca}" class="btn btn-warning"><i class="fas fa-list"></i> Reset</a>
            </div>
        </div>
    </form>

    <!-- Formulario para agregar marca -->
    <form th:action="@{/marca}" th:object="${nuevaMarca}" method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
        </div>
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Guardar</button>
        </div>
    </form>

    <!-- Tabla de Marcas -->
    <div th:if="${marcas != null and #lists.size(marcas) > 0}">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="marca : ${marcas}">
                    <td th:text="${marca.idMarca}"></td>
                    <td th:text="${marca.nombre}"></td>
                    <td>
                        <a th:href="@{'/marca/editar/' + ${marca.idMarca}}" class="btn btn-success btn-sm">
                            <i class="fa-solid fa-pen-to-square"></i> Editar
                        </a>
                        <a th:href="@{'/marca/eliminar/' + ${marca.idMarca}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta marca?');">
                            <i class="fa-solid fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mensaje si no hay resultados -->
    <div th:if="${marcas == null or #lists.isEmpty(marcas)}" class="alert alert-info text-center mt-3">
        <i class="fas fa-info-circle"></i>
        <span th:if="${param.search != null}">
            No se encontraron marcas con el dato "<span th:text="${param.search}"></span>"
        </span>
        <span th:unless="${param.search != null}">
            No hay marcas registradas.
        </span>
    </div>
</div>
</body>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</html>
